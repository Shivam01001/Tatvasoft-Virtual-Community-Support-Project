<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Simple Form in Angular</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      html, body {
        height: 100%;
        background-color: #f8f9fa;
      }
    </style>
  </head>
  <body class="d-flex justify-content-center align-items-center">

    <div class="card shadow p-4 w-100" style="max-width: 800px;">
      <h4 class="text-center mb-4">User Registration</h4>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="inputName">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected="">Choose your state</option>
            <option>Gujarat</option>
            <option>Rajasthan</option>
            <option>Maharashtra</option>
            <option>Goa</option>
            <option>UP</option>
            <option>Uttarakhand</option>
            <option>Jammu</option>
            <option>Assam</option>
            <option>Bengal</option>
            <option>Punjab</option>
            <option>Tamil Nadu</option>
            <option>Karnatak</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputPin" class="form-label">Pin Code</label>
          <input type="text" class="form-control" id="inputPin">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              I comform that all the information provided is correct.
            </label>
          </div>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
    </div>

  </body>
</html>
